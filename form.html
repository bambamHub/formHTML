<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Welcome to HackerClub</h1>

    <h2>Contact Us Form</h2>

    <form action="https://www.geeksforgeeks.org/user/bambamkumar37sgz/">
        <label for="name" type="">Name</label>
        <input type="text" name="name" id="name "
          placeholder="Enter Your Name"> 

        <br>
        <br>

        <label for="emial" type="">Email</label>
        <input type="email" class="email" 
         id="email " placeholder="Enter Your Email">
         
         <br>
         <br>

        <label for="contact">Contact</label>
        <input type="number" id="contact" name="contact">

        <br>
        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to Say</option>
        </select>

        <br>
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="date" name="dob">

        <br>
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>

        <br>
        <br>

        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="30" row="5" placeholder="Write Your Message"></textarea>

        <br>
        <br>
        
        <input type="submit" id="submit" name="submit" value="Submit">
        <input type="reset" id="reset" name="reset" value="Reset">
    </form>

    <br>

    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="youtube.png" alt="youtube" width="40" height="40">
        </a>

        <a href="https://www.instagram.com" target="_blank">
            <img src="instagram.jpg" alt="instagram" width="40" height="40">
        </a>

        <a href="https://www.telegram.com" target="_blank">
            <img src="telegram.jpg" alt="telegram" width="40" height="40">
        </a>
        
    </footer>

 
    
</body>
</html>
